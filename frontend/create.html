<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add new training session</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="create.css" />
	</head>
	<body>
		<div id="app">
			<header></header>
			<aside class="modal hidden"></aside>
			<h1>Add new training session</h1>
			<form method="POST">
				<div class="form-header">
					<div class="form-group">
						<label for="date">Date</label>
						<input type="date" id="date" name="date" />
					</div>
					<div class="form-group">
						<label for="duration">Duration</label>
						<input type="number" id="duration" name="totalDuration" min="0" />
					</div>
					<div class="form-group">
						<label for="type">Type</label>
						<select id="type" name="type">
							<optgroup label="Session type">
								<option value="Cardio">Cardio</option>
								<option value="Strength">Strength</option>
								<option value="Flexibility">Flexibility</option>
							</optgroup>
						</select>
					</div>
					<button type="button" id="new-exercise">Add Exercise</button>
				</div>
				<div class="form-body">
					<div id="exercises-wrapper"></div>
				</div>

				<button type="submit" id="submit-button">Submit</button>
			</form>
		</div>
		<script type="module" src="main.js"></script>
		<script type="module" src="create.js"></script>
	</body>
</html>
